<div class="card">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
      <div class="row">
        <div class="col-md-1 d-flex align-items-center justify-content-center">
          <input class="form-check-input" type="checkbox" formControlName="completed" [(ngModel)]="completedTask">
        </div>
        <div class="col-md-6 d-flex flex-row">
          <input
            formControlName="descr"
            type="text"
            [ngModel]="task?.description"
            class="form-control form-control-lg"
            placeholder="Add new...">
        </div>

        <div class="col-md-4 d-flex flex-row justify-content-end">
          <div class="p-1">
            <span class="d-block">Due Date</span>
          </div>

          <div class="p-1">
            <dp-date-picker [config]="datePickerConfig" #datePicker></dp-date-picker>
          </div>

          <div class="p-1">
            <span (click)="openDatePicker()" title="Set due date"><i class="fas fa-calendar-alt fa-lg me-3"></i></span>
          </div>
        </div>
        <div class="col-md-1">
          <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
