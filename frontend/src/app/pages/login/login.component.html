<div class="mr-auto mt-2 pt-3">
  <h3>Login</h3>
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <h3 *ngFor="let error of errors | filterFieldError:''" class="alert alert-danger">{{error.message}}</h3>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" autofocus class="form-control" placeholder="Username">
      <app-field-error [errors]="errors" fieldName="username"></app-field-error>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="******" class="form-control">
      <app-field-error [errors]="errors" fieldName="password"></app-field-error>
    </div>

    <div class="form-group mt-1 d-flex">
      <div class="ml-auto">
        <button [disabled]="!form.valid" class="btn btn-info">Login</button>
      </div>
    </div>
  </form>
</div>
